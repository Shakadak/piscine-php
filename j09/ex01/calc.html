<!doctype html>
<html>
	<head>
		<title>Javascript</title>
	</head>
	<body>
		<form name="calculator" onsubmit="calculate()">
			<input type="text" name="lhs">
			<select name="operator">
				<option value='+'>+</option>
				<option value='-'>-</option>
				<option value='*'>*</option>
				<option value='/'>/</option>
				<option value='%'>%</option>
			</select>
			<input type="text" name="rhs">
			<input type="submit" value="Try me!">
		</form>
		<script>
			function calculate()
			{
				var lhs = document.forms['calculator']["lhs"].value;
				lhs = isNaN(lhs) ? -1 : parseInt(lhs);
				lhs = isNaN(lhs) ? -1 : lhs;

				var rhs = document.forms['calculator']["rhs"].value;
				rhs = isNaN(rhs) ? -1 : parseInt(rhs);
				rhs = isNaN(rhs) ? -1 : rhs;

				var op = document.forms['calculator']["operator"].value;

				if (lhs < 0 || rhs < 0)
				{
					alert('Error :(');
					return;
				}
				else
				{
					if (rhs == 0 && (op == '/' || op == '%')) result("It's over 9000!");
					else result(eval(lhs + op + rhs));
				}
			}

			function result(expression)
			{
				console.log(expression);
				alert(expression);
			}

			setInterval(function(){alert('Please, use me...')}, 30000);
		</script>
	</body>
</html>
